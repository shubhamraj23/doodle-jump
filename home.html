<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name='viewport' content='user-scalable=0' >
        
        <!-- Title and Site Image-->
        <title>Doodle Jump</title>
        <link rel="icon" href="doodler.png" type="image/x-icon">
        
        <!-- Stylesheet and Javascript link -->
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="app.js" charset="utf-8"></script>
    </head>

    <body>
        <div class="grid"></div>
        <div class="result">
            <h3 class="score-text" id="level">Level:</h3>
            <h3 class="score-text" id="score">Score:</h3>
            <h3 class="score-text" id="high-score">Highest Scores</h3>
            <h3 class="score-text" id="high-score-easy">Easy: </h3>
            <h3 class="score-text" id="high-score-medium">Medium: </h3>
            <h3 class="score-text" id="high-score-hard">Hard: </h3>
        </div>
        <div class="start-button">
            <button type="submit" title="Start the Game" onclick="return chooseDifficulty()">
                <h1 id="button-text">Start the Game</h1>
            </button>
        </div>
        <div class="difficulty-text">
            <h1>Choose Difficulty Level</h1>
        </div>
        <div class="difficulty">
            <button type="submit" class="difficulty-button" id="button-easy" title="Easy Mode" onclick="return startSetup('easy')">
                <h3 id="button-text-easy">Easy</h3>
            </button>
            <button type="submit" class="difficulty-button" id="button-medium" title="Medium Mode" onclick="return startSetup('medium')">
                <h3 id="button-text-medium">Medium</h3>
            </button>
            <button type="submit" class="difficulty-button" id="button-hard" title="Difficult Mode" onclick="return startSetup('hard')">
                <h3 id="button-text-hard">Hard</h3>
            </button>
        </div>
    </body>
</html>
